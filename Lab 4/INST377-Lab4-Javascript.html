<html>
    <head>
        <title>INST377 - Lab 4 - Javascript</title>
        <link rel="stylesheet" href="INST377-Lab4-Javascript.css">
    </head>
    <body>
        <header id="head">
            <h1>INST377 - Lab 4</h1>
        </header>
        <div class="main-container">
            <div class="section-1">
                <form id="alertForm" onsubmit="return alertName();">
                    <label for="name">Name:</label>
                    <input type="text" id="firstName" required>
                    <button type="submit">Alert Me!</button>
                </form>
            </div>

            <div class="section-1">
                <form onsubmit="return validateText();"> 
                    <label for="tester">Text Tester:</label>
                    <input type="text" id="textInput">
                    <button type="submit">Validate Text</button>
                </form>
            </div>

            <div class="section">
                <button id="button1" onclick="changeColor()">Change Color</button>
            </div>
            
            <div class="section">
                <button id="button2" onclick="addText()">Add Text</button>
            </div>
            
        </div>

        <script>

            function alertName() {
                const name = document.getElementById('firstName').value;
                console.log("validating name:", name);
                alert('Hi ' + name + '!!!');
                return false;
            }

            function changeColor() {
                const currentColor = document.body.style.backgroundColor;
                console.log('Current color:', currentColor);
                const newColor = currentColor == 'rgb(255, 197, 211)' ? 'rgb(179, 235, 242)' : 'rgb(255, 197, 211)';
                document.body.style.backgroundColor = newColor;
                console.log('New color:', newColor);
            }

            function validateText() {
                const text = document.getElementById('textInput').value;
                const validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                if (validationRegex.test(text)) {
                    alert('Oops! Try Again!');
                    return false;
                }
            }

            function addText() {
                const heading = document.querySelector('h1');
                heading.textContent += ' Add Text ';
            }
        
        </script>
        
    </body>
</html>
